publish:
  image: calvenapi
  stage: publish
  script:
    - echo _auth=$NPM_PUBLSH_KEY >> .npmrc
    - echo email=<youremail> >> .npmrc
    - echo always-auth=true >> .npmrc
    - npm version --no-git-tag-version $(npm view @calven-code/calvenapi@latest version)
    - npm version --no-git-tag-version prerelease
    - npm publish
  dependencies:
    - build

build:
  image: calvenapi
  stage: build
  script:
    - node --version
    - yarn --version
    - yarn build
